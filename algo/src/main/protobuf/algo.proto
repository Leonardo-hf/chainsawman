syntax = "proto3";

package service;

option go_package = "./rpc/algo";

message Empty{}

message Element{
  string key = 1;
  Type type = 2;
  enum Type{
    INT64 = 0;
    DOUBLE = 1;
    STRING = 2;
    LIST_DOUBLE = 3;
    LIST_STRING = 4;
  }
}

message PRConfig{
  int64 iter = 1;
  double prob = 2;
}

message SPConfig{
  int64 src = 1;
  int64 dst = 2;
}

message CreateAlgoReq{
  string name = 1;
  string desc = 2;
  repeated Element params = 3;
  string code = 4;
  Algo.Type type = 5;
}

message DropAlgoReq{
  string name = 1;
}

message AlgoReply{
  repeated Algo algos = 1;
}

message Algo{
  int64 id = 1;
  string name = 2;
  string desc = 3;
  bool isCustom = 4;
  Type type = 5;
  enum Type{
    Rank = 0;
    Cluster = 1;
    Metrics = 2;
    Others = 3;
  }
  repeated Element params = 6;
}

message Rank{
  int64 id = 1;
  double score = 2;
}

message RankReply{
  repeated Rank ranks = 1;
}

message Cluster{
  string name = 1;
  repeated string nodes = 2;
}

message ClusterReply{
  repeated Cluster clusters = 1;
}

message MetricsReply{
  double score = 1;
}

message BaseReq{
  int64 graphID = 1;
}

message PageRankReq{
  BaseReq base = 1;
  PRConfig cfg = 2;
}

message ShortestPathReq{
  BaseReq base = 1;
  SPConfig cfg = 2;
}

message CustomAlgoReq{
  BaseReq base = 1;
  int64 algoID = 2;
  string params = 3;
}

message CustomAlgoReply{
  string rets = 1;
}

service algo {
  rpc createAlgo(CreateAlgoReq) returns(AlgoReply);

  rpc queryAlgo(Empty) returns(AlgoReply);

  rpc dropAlgo(DropAlgoReq) returns(AlgoReply);

  rpc degree(BaseReq) returns(RankReply);

  rpc pagerank(PageRankReq) returns(RankReply);

  rpc louvain(BaseReq) returns(ClusterReply);

  rpc shortestPath(ShortestPathReq) returns(ClusterReply);

  rpc avgShortestPath(BaseReq) returns(MetricsReply);

  rpc avgClustering(BaseReq) returns(MetricsReply);

  rpc custom(CustomAlgoReq) returns(CustomAlgoReply);
}