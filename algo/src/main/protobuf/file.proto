syntax = "proto3";

package service;

option go_package = "./rpc/file";

message IDReq{
  string id = 1;
}

message FileUploadReq{
  string name = 1;
  bytes data = 2;
  int64 expired = 3;
}

message FileIDReply{
  string id = 1;
}

message FileReply{
  string name = 1;
  int64 size = 2;
  bytes data = 3;
}

service file {
  rpc fetchFile(IDReq) returns(FileReply);
  rpc uploadFile(FileUploadReq) returns(FileIDReply);
}